<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day4</title>
</head>
<body>
  <h2>목록을 표현하는 태그들</h2>
  <p>
    <h4>ul : 순서가 없는 목록(점으로 목록표현)</h4>
    <h4>ol : 순서가 있는 목록(type, start로 속성 사용 가능)</h4>
    <h4>li : ul, ol 태그의 자식으로 이 태그 사용</h4>
  </p>
    <h2>용어와 정의 나열</h2>
    <h4>
        dl : 어떤 용도의 설명 목록으로 사용하는지에 대해 쉽게 이해 가능 <br>
        dt : tab 하지 않고 글을 적음 <br>
        dd : tab 하여 띄워쓰고 사용함 <br>

    </h4>
    [적용]
    <dt>Q. 당신의 나이는 몇살인가요?</dt>
    <dd>A. 저의 나이는 20살 입니다!</dd>

</body>
</html>

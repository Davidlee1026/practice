<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> 이미지 태그 </h1>
  <img src="https://i.ibb.co/XZD0X963/Vu-JJGZDgn0n1ary-HYP-BRBw-XTvj-V310p-WGy7-Ou-WOAt-ATZXUUs-Pr2-T1xrezqr-Npcj2ot-C87-SBi89l-Kb2rcvu-RS.jpg" alt="로로아" title="테일즈런너"
  width="300"> <!--width랑 height 둘중 한개만 바꾸면 비율에 맞게 바꿈-->
  <ul>
    <li>태그 : 테이블의 행을 만드는 태그.</li>
    <li>th 태그 : 테이블의 열(타이틀-제목)을 만드는 태그. </li>
    <li>td 태그 : 테이블의 열을 만드는 태그</li>
  </ul>
  </li>

  <h1> 표 태그 1번 </h1>
  <table> <!-- table>caption(tr>td*3)*3 (3*3 사이즈 표 만들기)-->
    <caption> 1에서 9까지의 숫자들</caption> 
    <tr> 
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table> <!-- 여기 안에 넣으면 표가 생김.-->


  <table> <!--<table>caption+(thead>tr>th*4)+(tbody>tr>th+td*3)*3+(tfoot>tr>th+td*3)-->
    <caption></caption>
    <thead>
      <tr>
        <th>과목</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>HTML</th>
        <td>0분</td>
        <td>50분</td>
        <td>60분</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <th>CSS</th>
        <td>60분</td>
        <td>60분</td>
        <td>60분</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <th>FLASK</th>
        <td>120분</td>
        <td>120분</td>
        <td>120분</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>총 시간</th>
        <td>180분</td>
        <td>230분</td>
        <td>240분</td>
      </tr>
    </tfoot>
  </table>

       

</body>
</html>
